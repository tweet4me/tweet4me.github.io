<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tweet for Me</title>
    <!-- Viewport is used when rendering responsive pages and is therefore 
        mostly used when dealing with mobile websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>


    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QCB94DQL3T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-QCB94DQL3T');
    </script>
</head>

<body>
    <div class="full-screen-bg d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row align-items-center justify-content-center ">
                <!-- Title, header -->
                <div class="align-self-end text-center">
                    <h1 class="text-white-75 font-weight-bold">Tweet For Me</h1>
                    <hr class="divider" />
                </div>
                <div class="text-center">
                    <p class="text-white-75"><b id="logo">T4M</b> rephrases your tweet as famous person would
                        construct it. Choose form the list below:</p>
                </div>
                <!-- Bootstrap select -->
                <div class="col-lg-8">
                    <select class="form-select" aria-label="Template">
                        <option selected>BOND</option>
                        <option value="GOLLUM">GOLLUM</option>
                        <option value="HOLMES">HOLMES</option>
                        <option value="JOKE">JOKE</option>
                        <option value="JOKER">JOKER</option>
                        <option value="KANT">KANT</option>
                        <option value="LECTER">LECTER</option>
                        <option value="MUSK">MUSK</option>
                        <option value="SHAKESPEARE">SHAKESPEARE</option>
                        <option value="STALIN">STALIN</option>
                        <option value="TRUMP">TRUMP</option>
                        <option value="YODA">YODA</option>
                    </select>
                </div>

                <!-- Input section -->
                <div class="col-lg-8">
                    <div class="form-group ">
                        <textarea type="text" id="original" name="original" placeholder="Type what you'd like to tweet"
                            class="form-control mt-2 bg-light" rows="5" maxlength="280" onkeyup="updateCharactersCount()"></textarea>
                        <span id="count_message">0/280</span>
                        <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                            <button id="rephraseLoad" class="btn btn-primary btn-xl me-md-2" type="button"
                                onclick="clickRephraseIt()">Rephrase</button>
                        </div>
                    </div>
                </div>
                <!-- Show results section -->
                <div class="align-self-start col-lg-8">
                    <div id="show" style="visibility: hidden;">
                        <figure>
                            <blockquote class="blockquote text-white-75">
                                <p id="result"></p>
                            </blockquote>
                            <figcaption id="result" class="blockquote-footer">
                                <cite title="Source Title">Source Title</cite>
                            </figcaption>
                            <button class="btn btn-primary btn-sm me-2 float-end" onclick="tweet()">
                                <span class="glyphicon glyphicon-copy"></span> Tweet
                            </button>
                            <button class="btn btn-primary btn-sm me-2 float-end" onclick="copyTextToClipboard()">
                                <span class="glyphicon glyphicon-copy"></span> Copy
                            </button>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
